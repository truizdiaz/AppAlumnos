<div class="form-group">
    <label>Alumno</label>
    <input type="text" class="form-control" [(ngModel)]="nombre">
</div>
<div class="form-group">
    <label>Estado</label>
    <select class="form-control" [(ngModel)]="estado">
        <option>No Aprobado</option>
        <option>Aprobado</option>
        <option>Promocionado</option>
    </select>
</div>
<button class="btn btn-primary float-right" (click)="agregarAlumno()"
        [disabled]="nombre == ''">Aceptar</button>
